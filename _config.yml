title: Monitorr
description: Monitorr is an online service that provides exception tracking for of your .NET Web applications. It allows you to easily log all you application errors, and troubleshoot them in one location.
url: http://monitorr.io
cdn: http://monitorr.io

author:
  name: 'VLX Solutions, LLC'
  url:  support@monitorr.io

github_repo:   https://github.com/Monitorr/monitorr.github.io
github_branch: master

disqus_short_name:         monitorr
disqus_show_comment_count: true

# Windows environments
# highlighter: rouge

kramdown:
  auto_ids: true
  input:    GFM

permalink: /blog/:year/:month/:day/:title.html

paginate:      5
paginate_path: "blog/page:num/"

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      active: blog
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"

gems:
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-sitemap
  - jemoji
  - jekyll-paginate
